<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise#2</title>

    <style>
        .container
        {
            display: grid;
            grid-template-columns: auto auto auto auto;
            height: 200px;
            gap: 5px;
            text-align: center;
        }

        .container div
        {
            background-color: yellow;
            font-size: xx-large;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>

</head>
<body>

    <h2>What do you think !</h2>
    
    <div class="container">
        <div class="col">3</div>
        <div class="col">2</div>
        <div class="col">4</div>
        <div class="col">6</div>
        <div class="col">7</div>
        <div class="col">8</div>
        <div class="col">5</div>
        <div class="col">1</div>
    </div>

</body>
</html>
