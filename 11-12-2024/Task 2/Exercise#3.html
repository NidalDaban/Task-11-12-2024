    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise#3</title>

        <style>

            .container
            {
                display: grid;
                grid-template-columns: 200px 200px 200px;
                gap: 5px;
            }

            .container div
            {
                aspect-ratio: 1;
                
            }
            .container div img
            {
                width: 100%;
                height: 100%;
            }


        </style>

    </head>
    <body>

        <div class="container">
            <div class="col">
                <img src="natural_Item.jpg" alt="">
            </div>
            <div class="col">
                <img src="sea.jpg" alt="">
            </div>
            <div class="col">
                <img src="forest.jpg" alt="">
            </div>
            <div class="col">
                <img src="buildings.jpg" alt="">
            </div>
            <div class="col">
                <img src="tree.jpg" alt="">
            </div>
            <div class="col">
                <img src="piano.jpg" alt="">
            </div>
            <div class="col">
                <img src="violins.jpg" alt="">
            </div>
            <div class="col">
                <img src="guitar.jpg" alt="">
            </div>
        </div>
        
    </body>
    </html>
